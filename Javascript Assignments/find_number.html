<body>
    <!-- Store following values into an array and print “Found” if 80 exists.
[10, 15, 20, 25, 35, 75, 80, 95] -->
        <script>
            let array = [10, 15, 20, 25, 35, 75, 80, 95];
            let found = 80;
            for(let i=0 ; i<=array.length-1; i++){
                if(found === array[i]){
                    console.log(`element is found at ${i}`);
                };
            };

        </script>
</body>
